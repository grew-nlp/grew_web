<!doctype html>
<html lang="en">

<head>
  <title>Grew-web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">

  <!-- Custom styles for this template -->
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-sm fixed-top">
    <img aria-hidden="true" role="presentation" src="img/grew.svg" id="logo">
    <ul class="navbar-nav">
      <!-- <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li> -->
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="fileInput">
        <label class="custom-file-label" for="customFile">Choose a corpus file</label>
      </div>
    </ul>
  </nav>



  <div class="container-fluid">
    <div id="app" class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li>
              <h3>{{ corpus }}</h3>
            </li>
            <li class="nav-item" v-for="sent_id in sent_ids">
              <a v-bind:id="sent_id" v-on:click="select_graph" class="sent nav-link" href="#">
                {{ sent_id }}
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div id="display-svg">
          <object id="result-pic" type="image/svg+xml" class="logo" v-bind:data="image"></object>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
